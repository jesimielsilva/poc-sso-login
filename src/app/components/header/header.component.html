<!-- Header -->
<header class="br-header compact">
    <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
      <a href="https://www.gov.br" style="text-align: center;">
        <img src="/assets/govbr/img/logo-govbr.png" alt="Logomarca Imprensa Nacional" class="img-fluid" style="max-width: 150px; object-fit: cover;" *ngIf="!userLogged">
        <img src="/assets/govbr/img/imprensa.png" alt="Logomarca Imprensa Nacional" class="img-fluid" style="max-width: 150px; width: 40%;" *ngIf="userLogged">
      </a>
      <div id="acessibilidade" class="d-flex flex-column flex-md-row align-items-center mt-3 mt-md-0 gap-3" *ngIf="!userLogged">
        <a href="#" onclick="contrastScript().toggleContrast(event)" class="text-white text-decoration-none d-flex align-items-center">
          <i class="fas fa-adjust me-2"></i><span>Alto Contraste</span>
        </a>
        <a href="//www.vlibras.gov.br" target="_BLANK" class="text-white text-decoration-none d-flex align-items-center p-2">
          <i class="fas fa-deaf me-2"></i><span>VLibras</span>
        </a>
      </div>
      <div id="acessibilidade" class="d-flex flex-column flex-md-row align-items-center mt-3 mt-md-0 gap-3" *ngIf="userLogged">
        <div class="header-login">
          <div class="header-sign-in">
            <button class="br-sign-in small" (click)="logout()" type="button" data-trigger="login"><i class="fas fa-sign-out-alt" aria-hidden="true"></i><span class="d-sm-inline">Sair</span>
            </button>
          </div>
          <div class="header-avatar"></div>
        </div>
      </div>
    </div>
  </header>
