<div class="box">
  <!-- Header -->
  <div class="header">
    <app-header (userLogout)="logout($event)" [userLogged]="userLooged"></app-header>
  </div>
  
  <!-- Body -->
  <div class="body" [ngStyle]="{'height': innerWidth}"> 
    <router-outlet (activate)="subscribeLogin($event)"></router-outlet>
  </div>
  
  <!-- Footer -->
  <div class="footer">
      <app-footer [userLogged]="userLooged"></app-footer>
  </div>
</div>
